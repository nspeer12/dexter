<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/photon.min.css">
        <link rel="stylesheet" href="../css/user.css">
        <!-- Stylesheets -->
    </head>
    <form>

        <h1>User Info</h1>
        <div class="form-group">
            <label>Name</label>
            <!--input type is probably wrong here, but for now-->
            <input type="email" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <!--think of better name then hot key but 4now-->
            <label>Pronouns</label>
            <input type="password" class="form-control" placeholder="Preferred Pronouns">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="password" class="form-control" placeholder="Date of Birth">
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="password" class="form-control" placeholder="Location">
        </div>
        <div class="form-group">
            <label>Operating Systems</label>
            <input type="password" class="form-control" placeholder="Operating System">
        </div>
        <div class="form-actions">
            <button type="cancel" class="btn btn-form btn-default">Cancel</button>
            <button type="submit" class="btn btn-form btn-primary">OK</button>
        </div>
    </form>
</html>
