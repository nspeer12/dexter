<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8">
        <title>Dexter</title>
        <link rel="stylesheet" href="../css/index.css">
        <script src="../js/dashboard.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="background"></div>
        <!-- Left Menu -->
        <div id="leftmenu">
            <div id="date_time">
                <div id="date" class="semi_arc e4">
                    <div class="semi_arc_2 e4_1">
                        <div class="counterspin4"></div>
                    </div>
                    <div id="time_date" style="font-size: 40px; margin-top: 25px">04</div>
                    <div id="time_month" style="font-size: 25px">January</div>
                </div>
                <div id="time" class="arc e1">
                    <div id="time_local" style="font-size: 15px; margin-top: 23px"></div>
                    <div id="time_day" style="font-size: 17px; margin-top: 10px">Tuesday</div>
                </div>
            </div>
            <span class="menuitem entypo-cog" style="font-size: 30px; margin-left: 10px">
                <p id="settings_button" class="caption" style="font-size: 20px">Settings</p>
            </span>
            <br>
            <div class="hline" style="height:2rem;"></div>
            <span class="menuitem entypo-gauge" style="font-size: 30px; margin-left: 10px">
                <p id="cpu" class="caption" style="font-size: 20px">CPU: -</p>
            </span>
            <br>
            <span class="menuitem entypo-chart-area" style="font-size: 30px; margin-left: 10px">
                <p id="ram" class="caption" style="font-size: 20px">
                    Memory: -
                </p>
            </span>
            <br>
            <span class="menuitem entypo-chart-pie" style="font-size: 30px; margin-left: 10px">
                <p id="gpu" class="caption" style="font-size: 20px">GPU: -</p>
            </span>
            <div>
                <button class="menuitem">
                    <span class="entypo-right-open" onclick="controlDexter(dexCmd)">
                    <p class="caption" id="startStopDexterButton" >
                        Start Dexter
                    </p>
                </button>
                <button class="menuitem">
                    <span class="entypo-right-open" onclick="controlGesture(gestCmd)"/>
                    <p class="caption" id="startStopGestureButton">Start Gesture</p>
                </button>
                <button class="menuitem">
                    <span class="entypo-right-open" onclick="startCore()"/>
                    <p class="caption" id="startStopGestureButton">Start Core</p>
                </button>
            </div>
            <div class="hline" style="height:5rem;"></div>
            <div class="menu">
                <button class="menuitem">
                    <span class="entypo-right-open"/>
                    <p class="caption">User</p>
                </button>
                <button class="menuitem">
                    <span class="entypo-right-open"/>
                    <p class="caption">Documents</p>
                </button>
                <button id="computer_button" class="menuitem">
                    <span class="entypo-right-open"/>
                    <p class="caption">Computer</p>
                </button>
                <button class="menuitem">
                    <span class="entypo-right-open"/>
                    <p class="caption">Control Panel</p>
                </button>
                <hr style="border-color: transparent; margin: 0">
                <div class="hline" style="margin-top: 5px; margin-bottom: 5px"></div>
                <button class="menuitem">
                    <span class="entypo-right-open"/>
                    <p class="caption">Custom Path 1</p>
                </button>
                <button class="menuitem">
                    <span class="entypo-right-open"/>
                    <p class="caption">Custom Path 2</p>
                </button>
                <button class="menuitem">
                    <span class="entypo-right-open"/>
                    <p class="caption">Custom Path 3</p>
                </button>
            </div>
        </div>
        <div id="debugconsole">
            <textarea id="console" readonly></textarea>
            <div id="consoleBottom">
                <input type="text" id="consoleInput" placeholder="ask me anything"></textarea >
                <span type="submit" class="menuitem entypo-paper-plane" id="consolebutton">
                
                </span>
            </div>
        </div>

        <!-- Particles -->
        <!-- Left Menu Particles -->
        <canvas id="particle1" width="20" height="500"></canvas>
        <script>
      var canvas = document.getElementById("particle1");
      var context = canvas.getContext("2d");

      context.beginPath();
      context.moveTo(0, 0);
      context.lineTo(0, 70);
      context.lineTo(10, 85);
      context.lineTo(10, 135);
      context.lineTo(0, 150);
      context.lineTo(0, 480);
      context.lineTo(5, 490);
      context.lineTo(10, 490);
      context.lineTo(20, 490);
      context.lineTo(20, 250);
      context.lineTo(10, 235);
      context.lineTo(10, 185);
      context.lineTo(20, 170);
      context.lineTo(20, 40);
      context.lineTo(10, 30);
      context.lineTo(10, 20);

      context.closePath();
      context.lineWidth = 1;
      context.fillStyle = "rgba(2,254,255,0.3)";
      context.fill();
      context.strokeStyle = "transparent";
      context.stroke();
        </script>
        <canvas id="particle1_1" width="40" height="510"></canvas>
        <script>
      var canvas = document.getElementById("particle1_1");
      var context = canvas.getContext("2d");

      context.beginPath();
      context.lineTo(0, 0);
      context.lineTo(10, 15);
      context.lineTo(10, 65);
      context.lineTo(0, 80);
      context.lineTo(0, 0);

      context.closePath();
      context.lineWidth = 1;
      context.fillStyle = "rgba(2,254,255,0.3)";
      context.fill();
      context.strokeStyle = "transparent";
      context.stroke();
        </script>
        <canvas id="particle1_2" width="40" height="510"></canvas>

      var canvas = document.getElementById("particle1_2");
      var context = canvas.getContext("2d");

      context.beginPath();
      context.lineTo(10, 80);
      context.lineTo(0, 65);
      context.lineTo(0, 15);
      context.lineTo(10, 0);
      context.lineTo(10, 80);

      context.closePath();
      context.lineWidth = 1;
      context.fillStyle = "rgba(2,254,255,0.3)";
      context.fill();
      context.strokeStyle = "transparent";
      context.stroke();
        </script>
