<!DOCTYPE html>
<html>
  
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.gestures.css">

    <!-- Javascript -->
    <script src="../js/menu.js" charset="utf-8"></script>

    


  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header">
        <h1 class="title">Voice Assistant</h1>
      </header>

          <main>
            <div>
                <section id="">
                    <span>
                      <h2>Add Custom Skill</h2>
                      <p>Teach Dexter new skills and enable him to do anything on your computer.</p>
                    </span>
                </section>
                <section id="Custom Voice Commands">
                <h2>Custom Voice Commands</h2>
                    <form>
                      <div class="form-group">
                        <!--input type is probably wrong here, but for now-->
                        <input type="email" class="form-control" placeholder="Skill Name">
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" placeholder="Description" rows="2"></textarea>
                      </div>

                      <label>When I say...</label>
                      <div class="form-group">
                        <textarea class="form-control" placeholder="what time is it?" rows="1"></textarea>
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" placeholder="what's the time?" rows="1"></textarea>
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" placeholder="do you have the time?" rows="1"></textarea>
                      </div>

                      <label>Do...</label>
                      <div class="form-group">
                        <textarea class="form-control" placeholder="Action" rows="1"></textarea>
                      </div>
                      <select class="form-control">
                        <option>Only allow on...</option>
                        <option>perhaps a website</option>
                        <option>or a certain app</option>
                        <option>other stuff here</option>
                        <option>other stuff five</option>
                        <option>other stuff six</option>
                        <option>other stuff seven</option>
                        <option>other stuff eight</option>
                      </select>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Require Confirmation
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Uhh anything else?
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="radios" checked>
                          Different type of check box
                        </label>
                      </div>
                      <div class="form-actions">
                        <button type="submit" class="btn btn-form btn-default">Cancel</button>
                        <button type="submit" href='127.0.0.1:8000/get-intents' class="btn btn-form btn-primary" onclick="window.location.href='Voice.html'">OK</button>
                      </div>
                  </form>
                </section>
            </div>
        </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
