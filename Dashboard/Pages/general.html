<!DOCTYPE html>
<html>
    <head>
        <title>Photon</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/photon.min.css">
        <link rel="stylesheet" href="../css/general.css">
        <!-- Javascript -->
        <script src="../js/general.js" charset="utf-8"></script>
    </head>
    <form id="settings-form" onsubmit="saveGeneralSettings();">
        <div>
        <h3>Preferences</h3>
            <label>Name</label>
            <!--input type is probably wrong here, but for now-->
            <input type="text" class="form-control" placeholder="What do you want Dexter to call you">
        </div>
        <div>
            <h3>Startup Settings</h3>
            <input type="checkbox" name="dex-on-start" id="dex-on-start">
                Launch Dexter on startup
            </input>
            </br>
            <input type="checkbox" name="gest-on-start" id="gest-on-start">
                Enable Gestures on startup
            </input>
        </div>
        <div>
            <h3>Audio Devices</h3>
            <label>Input Device</label>
            <select id="input-device-list" name="input-device" class="form-control"></select>
            <label>Output Device</label>
            <select id="output-device-list" name="output-device" class="form-control"></select>
        </div>
        </br>
        <div>
            <h3>Video Devices</h3>
            <label>Video Input Device</label>
            <select id="input-device-list" name="camera-device" class="form-control" value="0"></select>
        </div>
    
        </br>
        <input type="submit" id="settings-button" class="form-control btn btn-primary" value="Save"></input>

    </form>
</html>
