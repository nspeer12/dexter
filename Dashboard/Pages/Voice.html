<!DOCTYPE html>
<html>
    <head>
        <title>Photon</title>

        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="../js/voice.js" charset="utf-8"></script>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/photon.min.css">
        <link rel="stylesheet" href="../css/voice.css">
    </head>
    <form>
        <div>

            
            <section id="introduction">
                <span>
                    <h2 style="text-align:center">Voice Assistant</h2>
                    <p>Teach Dexter new skills and enable him to do anything on your computer.</p>
                </span>
            </section>

            <section id="custom-skills">
                <h2>Custom Skills</h2>
                <div id="custom-skills-section">
                    <table class="table-striped" id="custom-skills-table">
                        <thead>
                            <tr>
                                <th>Skill Name</th>
                                <th>Patterns</th>
                                <th>Action Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="skills-table-body">
                        </tbody>
                    </table>
                    <button id="add-skill-btn" class="btn btn-form">Add Skill</button>
                    <button id="save-skills-btn" class="btn btn-form btn-primary">Save Skills</button>
                </div>
            </section>
            <section id="Default Skills">
                <h2>Default Skills</h2>
                <ul class="list-group"  id="default-skills-list">
                </ul>
            </section>
        </div>
    </form>
</html>
